<script>
    var settings = {
"url": "http://localhost/task/api/getProducts.php",
"method": "GET",
"timeout": 0,

};

$.ajax(settings).done(function (response) {

let Pdata = JSON.parse(response)

for (let i = 0; i < 50; i++) {
// console.log(Pdata.products[i].id)


var product = Pdata.products[i];
        $('#Pdata tbody').append('<tr><td>'+(i+1)+'</td><td>'+product.title+'</td><td><details><summary>See Full Description</summary><p>'+product.body_html+'</p></details></td><td>'+product.tags+'</td><td><a href="'+product.images[0].src+'" data-lightbox="image-1" data-title="'+product.title+'"><img src="'+product.images[0].src+'" height="80" width="80"/></a></td><td>'+product.variants[0].price+'</td><td><a href="update.php?pid='+product.id+'">EDIT</a></td></tr>');

} 

});
